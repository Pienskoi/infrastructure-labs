<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Showcase</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .person-container {
            text-align: center;
        }

        .person {
            margin-bottom: 20px;
        }

        .person img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .person h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="person-container">
        <div class="person">
            <img src="https://avatars.githubusercontent.com/u/54640416?v=4" alt="Koroliuk">
            <h2>Ярослав Королюк</h2>
        </div>

        <div class="person">
            <img src="https://avatars.githubusercontent.com/u/55060029?v=4" alt="Pienskoi">
            <h2>Пєнской Володимир</h2>
        </div>
    </div>

</body>
</html>
